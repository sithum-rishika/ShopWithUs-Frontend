<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <link rel="stylesheet" href="user_styles.css">
</head>
<body>
    <h1 class="user_page_logo">ShopWithUsStore.</h1>
    <p class="user_page_description">World NO.1 Online Shopping Mall<br>"We Mean Anything By Everything"</p>
    <div class="container_login">
        <div class="login-box">
            <h2>Log in</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <button class="btn"  onclick="location.href='home_1.html'">LOG IN</button>
            </form>
        </div>
        <p class="or">OR</p><br>
        <button class="path_to_signup" onclick="location.href='signup.html'">CREATE AN ACCOUNT</p>
    </div>
</body>
</html>
