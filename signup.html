<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Login Page</title>
    <link rel="stylesheet" href="user_styles.css">
</head>
<body>
    <h1 class="user_page_logo">ShopWithUsStore.</h1>
    <p class="user_page_description">World NO.1 Online Shopping Mall<br>"We Mean Anything By Everything"</p>
    <div class="container_signup">
        <div class="login-box">
            <h2>Sign up</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Firstname" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Lastname" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="E-mail" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <input type="submit" class="btn" value="Signup" onclick="location.href='login.html'">
            </form>
        </div>
    </div>
</body>
</html>
